<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="bd-content ps-lg-4" style="width:800px; margin-left: 300px">
        <h2 id="example" style="text-align:center;">Questionnaire<a class="anchorjs-link " aria-label="Anchor" data-anchorjs-icon="#" href="#example" style="padding-left: 0.375em;"></a></h2>
        <div class="bd-example">
            <h4>
                Personal Information
            </h4>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title:</label>
                <input type="text" class="form-control" id="Title" placeholder="(Mr. Ms. or Mrs.)">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First name:</label>
                <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Last name:
                </label>
                <input type="text" class="form-control" id="LastName">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Date of birth:
                </label>
                <input type="date" class="form-control" id="BirthDate">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Country of residence:
                </label>
                <select id="CountryList" class="form-select" multiple aria-label="multiple select example">
                    <option selected value="Thailand">Thailand</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <h4>
                Address
            </h4>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">House:</label>
                <textarea class="form-control" id="AddressHouse" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Work:</label>
                <textarea class="form-control" id="AddressWork" rows="3"></textarea>
            </div>
            <h4>
                Occupation
            </h4>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Occupation:</label>
                <select id="Occupation" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Job Title:</label>
                <input type="text" class="form-control" id="JobTitle" placeholder="(Developer, Project Manager, Senior QA)">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Business Type:</label>
                <input type="text" class="form-control" id="BusinessType" placeholder="(Logistic, IT, Insurance)">
            </div>
        </div>

    </div>

</body>
</html>
